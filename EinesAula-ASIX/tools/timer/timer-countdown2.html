<h1 class="title">COUNTDOWN TIMER :)</h1>
<div class="fecha_incio">
  <label>Fecha y hora de inicio:</label>
  <input class="datetime-input" type="datetime-local" id="datetime-input">
  <br><br>
</div>
<label>Musica:</label>
<select id="music-dropdown">
          <option value="La_Gasolina.mp3" src="../../tools/timer/La_Gasolina.mp3">La Gasolina, Daddy Yankee</option>
          <option value="Billie_Jean.mp3" src="../../tools/timer/Billie_Jean.mp3">Billie Jean, Michael Jackson</option>
          <option value="Respect.mp3" src="../../tools/timer/Respect.mp3">Respect, Aretha Franklin</option>
          <option value="Smells_Like_Teen_Spirit.mp3" src="../../tools/timer/Smells_Like_Teen_Spirit.mp3">Smells Like Teen Spirit, Nirvana</option>
</select>
<br><br>
<div class="countdonw" id="countdown">0d:0h:0m:0s</div>
<br></br>
<div class="currenttime" id="current-time"></div>
<br>
    <div>
    <button class="timer-buttons" id="pause-button" onclick="pauseCountdown()">PAUSE</button>
    <button class="timer-buttons" id="play-button" onclick="startCountdown()">PLAY</button>
    <button class="timer-buttons" id="restart-button" onclick="restartCountdown()">RESTART</button>
    </div>
</body>
